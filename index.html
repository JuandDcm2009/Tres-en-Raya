<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <title>Tres en Raya</title>
  </head>
  <body>
    <h1>Tres en Raya</h1>
    <div class="slot_container">
      <div class="slot_1-3" id="slots">
        <div class="slot_1" id="slot"></div>
        <div class="slot_2" id="slot"></div>
        <div class="slot_3" id="slot"></div>
      </div>
      <div class="slot_4-6" id="slots">
        <div class="slot_4" id="slot"></div>
        <div class="slot_5" id="slot"></div>
        <div class="slot_6" id="slot"></div>
      </div>
      <div class="slot_7-9" id="slots">
        <div class="slot_7" id="slot"></div>
        <div class="slot_8" id="slot"></div>
        <div class="slot_9" id="slot"></div>
      </div>
    </div>
    <div class="button_reset">Reset</div>
    <script src="index.js"></script>
  </body>
</html>
